<md-card>
  <md-card-content>
  Speed:
  <md-slider min="0" max="1" step="0.05" style="width:60%;max-width:300px;" (change)="changes()" thumbLabel tickInterval="0.1" [(ngModel)]="settings.speed"></md-slider>
  <br/>
  Turn:
  <md-slider min="-1" max="1" step="0.2" style="width:60%;max-width:300px;" (change)="changes()" thumbLabel tickInterval="1"  [(ngModel)]="settings.turn"></md-slider>
  </md-card-content>
</md-card>
